            </div>

            <div class="blackFridayContent">

                    <fieldset>
                        <br>
                        <div class="field" id="content">
                            <label for="name">Nome:</label>

                        </div>
                        <br>
                        <div class="field" id="content">
                            <label for="email">Email:</label>

                        </div>
                        <br>
                    </fieldset>

                    <button type="submit">Enviar</button>

                    </section>
                
                </form>
            </div>

        </div>

</body>
